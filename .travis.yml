language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

before_script:
  - cd client
  - yarn install
  - cd ../
  - gem install coveralls-lcov
  
script:
  - sh scripts/prefetch.sh
  - cd client
  - yarn run test:lint
  - yarn run test:unit --coverage

after_success:
  - yarn run build  
  - cd ../

after_script:
  - coveralls-lcov client/coverage/lcov.info

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
