language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

before_script:
  - cd client
  - yarn install
  - gem install coveralls-lcov
  
script:
  - yarn test --coverage
  - yarn run build
  - yarn run flow-coverage

after_success:
- coveralls-lcov coverage/lcov.info

after_failure:
- coveralls-lcov coverage/lcov.info
