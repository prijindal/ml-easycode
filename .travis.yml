language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

before_script:
  - cd client
  - yarn install
  - gem install coveralls-lcov
  
script:
  - yarn test
  - yarn run build
  - yarn run coverage

after_success:
- coveralls-lcov flow-coverage/flow-coverage.json

after_failure:
- coveralls-lcov flow-coverage/flow-coverage.json
